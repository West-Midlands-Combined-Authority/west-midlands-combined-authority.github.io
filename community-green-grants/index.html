<!DOCTYPE html>
<html lang="en">
  <head>

  <title>Community Green Grants &mdash; West Midlands Combined Authority</title>
    <meta charset="utf-8">
    <meta name="robots" content="index,follow">
    <meta name="Keywords" content="Inclusive Growth Framework, West Midlands Combined Authority, WMCA, Si Chun Lam">
    <meta name="Description" content="Inclusive Growth Framework &mdash; West Midlands Combined Authority">
    <meta name="Author" content="Si Chun Lam">
    <link rel="icon" type="image/png" href="/res/wmca-favicon.png">
    <link rel="stylesheet" href="https://www.wmca.org.uk/css/wmcads.min.css">
    <style media="screen, print">
      @import url("/res/style.css");
    </style>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/CommunityGreenGrants_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:10
        }).fitBounds([[52.25143013053501,-2.231098951187598],[52.60453547044697,-1.2386141406920592]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_CommunityGreenGrants_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CENTER_LON</th>\
                        <td>' + (feature.properties['CENTER_LON'] !== null ? autolinker.link(feature.properties['CENTER_LON'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CENTER_LAT</th>\
                        <td>' + (feature.properties['CENTER_LAT'] !== null ? autolinker.link(feature.properties['CENTER_LAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AA_MINS</th>\
                        <td>' + (feature.properties['AA_MINS'] !== null ? autolinker.link(feature.properties['AA_MINS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AA_MODE</th>\
                        <td>' + (feature.properties['AA_MODE'] !== null ? autolinker.link(feature.properties['AA_MODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TOTAL_POP</th>\
                        <td>' + (feature.properties['TOTAL_POP'] !== null ? autolinker.link(feature.properties['TOTAL_POP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Size</th>\
                        <td>' + (feature.properties['Project Size'] !== null ? autolinker.link(feature.properties['Project Size'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Organisation</th>\
                        <td>' + (feature.properties['Organisation'] !== null ? autolinker.link(feature.properties['Organisation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Name</th>\
                        <td>' + (feature.properties['Project Name'] !== null ? autolinker.link(feature.properties['Project Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area</th>\
                        <td>' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Postcode</th>\
                        <td>' + (feature.properties['Postcode'] !== null ? autolinker.link(feature.properties['Postcode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Beneficiaries</th>\
                        <td>' + (feature.properties['Beneficiaries'] !== null ? autolinker.link(feature.properties['Beneficiaries'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Amount</th>\
                        <td>' + (feature.properties['Amount'] !== null ? autolinker.link(feature.properties['Amount'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Start</th>\
                        <td>' + (feature.properties['Start'] !== null ? autolinker.link(feature.properties['Start'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">End</th>\
                        <td>' + (feature.properties['End'] !== null ? autolinker.link(feature.properties['End'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td>' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td>' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CommunityGreenGrants_1_0(feature) {
            switch(String(feature.properties['AA_MINS'])) {
                case '15':
                    return {
                pane: 'pane_CommunityGreenGrants_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(97,97,97,0.5)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_CommunityGreenGrants_1');
        map.getPane('pane_CommunityGreenGrants_1').style.zIndex = 401;
        map.getPane('pane_CommunityGreenGrants_1').style['mix-blend-mode'] = 'normal';
        var layer_CommunityGreenGrants_1 = new L.geoJson(json_CommunityGreenGrants_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CommunityGreenGrants_1',
            layerName: 'layer_CommunityGreenGrants_1',
            pane: 'pane_CommunityGreenGrants_1',
            onEachFeature: pop_CommunityGreenGrants_1,
            style: style_CommunityGreenGrants_1_0,
        });
        bounds_group.addLayer(layer_CommunityGreenGrants_1);
        map.addLayer(layer_CommunityGreenGrants_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Community Green Grants<br /><table><tr><td style="text-align: center;"><img src="legend/CommunityGreenGrants_1_15min0.png" /></td><td>15 min</td></tr></table>': layer_CommunityGreenGrants_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_CommunityGreenGrants_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Project Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Project Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_CommunityGreenGrants_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_CommunityGreenGrants_1]);
        map.on("zoomend", function(){
            resetLabels([layer_CommunityGreenGrants_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CommunityGreenGrants_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CommunityGreenGrants_1]);
        });
        </script>
    </body>
</html>
